<h1>Liste des Articles de Blog</h1>
<a href="{% url 'crudtp:blogpost_create' %}">Cr√©er un nouvel article</a>
<ul>
    {% for post in posts %}
        <li>
            {{ post.title }} - Auteur : {{ post.author.user.username }}
            - <a href="{% url 'crudtp:blogpost_update' post.pk %}">Modifier</a>
            - <a href="{% url 'crudtp:blogpost_delete' post.pk %}">Supprimer</a>
        </li>
    {% endfor %}
</ul>
